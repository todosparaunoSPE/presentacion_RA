<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@1.7.2/aframe/build/aframe-ar-nft.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">
      <!-- Diapositiva 1 en un espacio fijo -->
      <a-image id="slide" src="slide1.jpg" width="2" height="1.5" position="0 1 -3"></a-image>
      
      <!-- CÃ¡mara de AR -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      let slides = ["slide1.jpg", "slide2.jpg", "slide3.jpg"];
      let index = 0;
      document.body.addEventListener("click", () => {
        index = (index + 1) % slides.length;
        document.getElementById("slide").setAttribute("src", slides[index]);
      });
    </script>
  </body>
</html>
